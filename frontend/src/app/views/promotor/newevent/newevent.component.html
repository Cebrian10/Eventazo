<div class="container-cards">
  <div class="principal-card">
    <h2 class="title">Información del Evento</h2>
    <form>
      <div class="form-group">
        <label for="name">Nombre del Evento</label>
        <input type="text" class="form-control" id="name" placeholder="Nombre del Evento">
      </div>
      <div class="form-group">
        <label for="place">Lugar</label>
        <input type="text" class="form-control" id="place" placeholder="Lugar">
      </div>
      <div class="form-group">
        <label for="date">Día del Evento</label>
        <input type="date" class="form-control" id="date">
      </div>
      <div class="form-group">
        <label for="time">Hora de Incio</label>
        <input type="time" class="form-control" id="time">
      </div>
      <div class="form-group">
        <label for="duration">Hora de Finalización</label>
        <input type="time" class="form-control" id="duration">
      </div>
      <div class="form-group">
        <label for="detalles">Detalles</label>
        <input type="text" class="form-control" id="address" placeholder="Detalles">
      </div>
      <div class="form-group">
        <label for="image">Foto de Referencia</label>
        <input type="file" class="form-control-file" id="image">
      </div>
      <button type="submit" class="btn btn-primary">Siguiente</button>
    </form>
    </div>

    <div class="secondary-card">
    <h2>Cartita</h2>
    </div> 


</div>
