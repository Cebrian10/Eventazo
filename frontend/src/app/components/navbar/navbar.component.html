<p-menubar [model]="userRegular">
    <ng-template pTemplate="start">
        <img src="../assets/logoticket.png" alt="logoticket">
    </ng-template>

    <ng-template let-item pTemplate="item">
        <a (click)="item.command?.()" pRipple class="flex align-items-center p-menuitem-link">
            <fa-icon *ngIf="item.icon" [icon]="getIcon(item.icon)" class="fa-icon mr-2"></fa-icon>
            <span class="ml-2">{{ item.label }}</span>
        </a>
    </ng-template>

    <ng-template pTemplate="end">
        <div class="flex align-items-center gap-2">
            <input type="text" pInputText placeholder="Search" />
            <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
        </div>
    </ng-template>
</p-menubar>
