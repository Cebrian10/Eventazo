<p-card [header]="header" [subheader]="subheader" [style]="{ width: '360px' }">
    <ng-template pTemplate="header">
      <img [alt]="header" [src]="image" />
    </ng-template>
    <p>{{ description }}</p>
    <ng-template pTemplate="footer">
      <div class="flex gap-3 mt-1 card-footer">
        <label for="fecha">{{ date }}</label>
        <button (click)="onBuy()" type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Comprar</button>
      </div>
    </ng-template>
  </p-card>
